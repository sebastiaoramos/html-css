<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
       
        <source media="(max-width: 750px)" srcset="imagens/imagem01.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem02.png" type="image/png">
        <img src="imagens/imagem03.png" alt="foto flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="mídia/guanacast-33.mp3" type="audio/mpeg">
        <source src="mídia/guanacast-33.ogg" type="audio/ogg">
        <source src="mídia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="mídia/guanacast-33.mp3"></a> Cliuque aqui para baixar o arquivo mp3</p>
    </audio>
</body>
</html>
