<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*Configurações globais das CSS*/
            height: 100%;
        }
        body {
           background-image: linear-gradient(45deg, #A0493C, #75473F, #652d24 );
           background-attachment: fixed; /* fixar fundo*/
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Testando Gradiente</h1>
</body>
</html>
