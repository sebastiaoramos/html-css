<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente </h1>
    <p>Este video está hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagem/imagem-palha.jpg" controls autoplay loop>
        <source src="midia/videomulhermkv.mkv" type="video/mkv">
        <source src="midia/Mulhervideowebm.webm" type="video/webm">
        <source src="midia/Mulhervideoogv.ogv" type="video/ogv">
        <source src="midia/Mulhervideomp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de video.</p>
    </video>
    <h1>Inserindo videos do youTube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/bqLZAKUfOSM?si=QsNcp_zootgIMj-F" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

   <h1>Video do vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/1010054668?h=282e356de1" width="640" height="360" frameborder="0"    allowfullscreen></iframe>
</body>
</html>
